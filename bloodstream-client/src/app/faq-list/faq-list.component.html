<h1>Frequently Asked Questions</h1>

<mat-list class="mnl" *ngIf="authService.isLoggedIn">
    <div  *ngIf="(authService.isAdmin() || authService.isNurse())">
        <a 
            class="example-form" 
            *ngFor="let faq of faqs" 
            mat-list-item

            (click)="selectedFaq = faq"
            [class.selected]="faq === selectedFaq"
            [routerLink]="['/faq', faq.faqId]"
        >
            <h3 matLine>{{ faq.question }}</h3>
            <small matLine>
                {{ faq.answer}}
            </small>
        </a>
    </div>
    <div *ngIf="authService.isDonor()">
        <a class="example-form" *ngFor="let faq of faqs" mat-list-item
        >
            <h3 matLine>{{ faq.question }}</h3>
            <p matLine>
                {{ faq.answer}}
            </p>
        </a>
    </div>

</mat-list>

<mat-list class="mnl" *ngIf="!authService.isLoggedIn"> 
        <a class="example-form" *ngFor="let faq of faqs" mat-list-item
        >
            <h3 matLine>{{ faq.question }}</h3>
            <p matLine>
                {{ faq.answer}}
            </p>
        </a>
</mat-list>
