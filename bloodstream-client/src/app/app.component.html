<mat-toolbar color="wipe"  id="parent">
  <button
      mat-button
      routerLink="/"
  >
      <mat-icon>home</mat-icon>
      Faqs
  </button>
  

  <div *ngIf="authService.isLoggedIn">
    <button mat-button routerLink="/faq">FAQ</button>
    <button mat-button routerLink="/donor">Donors</button>
  </div> 
  
  <div *ngIf="!authService.isLoggedIn">
    <button mat-button routerLink="/login">Login</button>      
  </div>

  <span class="flexExpand"></span>
    
  
  <div *ngIf="authService.isLoggedIn">
    <small>{{ authService.user.donorName }}</small>
    <button mat-button class="ert" (click)="logout()">Logout</button>      
  </div>

  <div *ngIf="!authService.isLoggedIn">
    <button mat-button class="ert" routerLink="/faq">FAQ</button>      
  </div>
   
    
</mat-toolbar>

<router-outlet></router-outlet>
