<form [formGroup]="newsForm" (ngSubmit)="onSubmit()">
    <div>    
        <h1>{{titleOfPage}}</h1>
     </div>
               
    <mat-form-field>
        <input matInput formControlName="title" required>
        <mat-placeholder class='placeholder'> Title</mat-placeholder>
        <mat-error *ngIf="title.invalid  && (title.dirty || title.touched) && title.errors.required"
            >Title is required</mat-error>
    </mat-form-field>
    <mat-form-field>
        <textarea matInput formControlName="message" required></textarea>
        <mat-placeholder class='placeholder'> Message </mat-placeholder>
        <mat-error *ngIf="message.invalid  && (message.dirty || message.touched) && message.errors.required"
            >Message is required</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Choose a publish date</mat-label>
        <input matInput [matDatepicker]="picker" 
        formControlName="publishDate" [min]="minDate" [max]="maxDate" required
        ><mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker ></mat-datepicker>
    </mat-form-field>

    <button
        *ngIf="wantToEdit"
        mat-flat-button color="wipe"
        type="button"
        (click)="delButton()"
        [routerLink]="['/news']"
    >Delete News</button>

    <button 
        mat-flat-button
        color="primary"      
        type="submit"  
        [disabled]="newsForm.invalid"
    >Save</button>
        
</form>

{{newsForm.value | json}}
