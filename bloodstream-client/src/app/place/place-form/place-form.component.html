<form [formGroup]="placeForm" (ngSubmit)="onSubmit()">
    <div>    
        <h1>{{titleOfPage}}</h1>
     </div>

     
               
    <mat-form-field>
        <input matInput formControlName="name" required>
        <mat-placeholder class='placeholder'> Name </mat-placeholder>
        <mat-error *ngIf="name.invalid  && (name.dirty || name.touched) && name.errors.required"
            >Name is required</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput formControlName="city" required>
        <mat-placeholder class='placeholder'> City </mat-placeholder>
        <mat-error *ngIf="city.invalid  && (city.dirty || city.touched) && city.errors.required"
            >City is required</mat-error>
    </mat-form-field>

    <mat-form-field>
        <textarea matInput formControlName="address" required></textarea>
        <mat-placeholder class='placeholder'> Address </mat-placeholder>
        <mat-error *ngIf="address.invalid  && (address.dirty || address.touched) && address.errors.required"
            >Address is required</mat-error>
    </mat-form-field>
    
    <!-- <button mat-flat-button class="back">
        <mat-icon>keyboard_arrow_left</mat-icon>
    </button> -->

    <button
        *ngIf="!wantToEdit"
        mat-flat-button color="wipe"
        type="button"
        [routerLink]="['/place']"
    > Cancel </button>

    <button
        *ngIf="wantToEdit"
        mat-flat-button
        type="button"
        (click)="delButton()"
        [routerLink]="['/place', place.id, 'del']"
    > Delete Place</button>

    <button 
        mat-flat-button
        color="primary"      
        type="submit"  
        [disabled]="placeForm.invalid"
    > Save </button>

    <!-- <button mat-button color="accent">
        Save
        <mat-icon  matListIcon style="color: green" >check</mat-icon>
    </button> -->

    <!-- <button mat-button>
        <mat-icon>mic</mat-icon>
        Start Recording
    </button> -->
        
</form>


{{placeForm.value | json}}
